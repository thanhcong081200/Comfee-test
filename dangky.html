<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href='https://fonts.googleapis.com/css?family=Cambo' rel='stylesheet'>
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="height: 100%;padding:unset;">
        <div class="tvcp-background-dangnhap" style="height: 100%;">
            <div class="row" style="width: 100%;">
                <div class="col-md-9">
                    <div class="tvcp-gallery">
                        <div class="row">
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg1.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg2.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg4.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg8.png" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg5.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg6.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg7.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg9.png" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg10.png" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg11.jpg" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg12.jpg" alt="">
                            </div>
                            <div class="tvcp-gallery-item">
                                <img style="width:100%;" src="/bg14.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="tvcp-dangnhap" style="top:5%;bottom:5%;">
                        <div class="tvcp-logo-dangnhap">
                            <img style="width:120px;border-radius: 50%;" src="logo.png" alt="">
                        </div>
                        <div class="padding-bottom"></div>
                        <div class="tvcp-form-dangnhap">
                            <form>
                                <div class="">
                                    <label for="exampleInputEmail1"><b>HỌ VÀ TÊN</b></label>
                                    <input type="text" class="form-control" placeholder="Họ tên của bạn...">
                                </div>
                                <div style="padding-bottom:6px;"></div>
                                <div class="">
                                    <label for="exampleInputEmail1"><b>EMAIL</b></label>
                                    <input type="text" class="form-control" placeholder="Email của bạn...">
                                </div>
                                <div style="padding-bottom:6px;"></div>
                                <div class="">
                                    <label for="exampleInputEmail1"><b>TÊN ĐĂNG NHẬP</b></label>
                                    <input type="text" class="form-control" placeholder="Tên đăng nhập của bạn...">
                                </div>
                                <div style="padding-bottom:6px;"></div>
                                <div class="">
                                    <label for="exampleInputPassword1"><b>MẬT KHẨU</b></label>
                                    <input type="password" class="form-control" placeholder="Nhập mật khẩu...">
                                </div>
                                <div style="padding-bottom:6px;"></div>
                                <div class="">
                                    <label for="exampleInputPassword1"><b>XÁC NHẬN MẬT KHẨU</b></label>
                                    <input type="password" class="form-control" placeholder="Nhập lại mật khẩu...">
                                </div>
                                <div style="padding-bottom:6px;"></div>
                                <a href="dangnhap.html" class="form-control btn btn-primary">Đăng ký</a>
                                <hr>
                                <div style="text-align: center;">
                                    <a href="dangnhap.html">Đã có tài khoản đăng nhập?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
